<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Users</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main class="container pt-5 shadow">
            <form action="" id="input">
                <input type="text" name="name" class="form-control p-2" placeholder="name">
                <input type="tel" name="tel" class="form-control my-4 p-2" placeholder="telephone">
                <input type="text" name="adress" class="form-control p-2" placeholder="address">
                <button class="btn btn-danger mt-5">Add</button>
            </form>
            <button class="btn btn-warning mt-5 d-none" id="activ">Active</button>
            <table class="table table-stripped text-center mx-auto mt-3">
                <thead>
                    <th>Telephone</th>
                    <th>Name</th>
                    <th>Address</th>
                </thead>
                <tbody id="user"></tbody>
            </table>
        </main>
        <script src="js/main.js"></script>
    </body>

</html>
